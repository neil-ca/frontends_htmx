<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <div layout:fragment="content">
      <div>
        <div class="sm:flex sm:items-center mb-4">
          <div class="sm:flex-auto">
            <h1 class="text-base font-semibold leading-6 text-gray-900">
              Contacts
            </h1>
            <p class="mt-2 text-sm text-gray-700">
              A list of all your contacts.
            </p>
          </div>
          <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <button
              type="button"
              class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Add user
            </button>
          </div>
        </div>
        <div class="flex gap-x-2 items-center">
          <label
            for="search"
            class="text-sm font-medium leading-6 text-gray-900"
            >Search</label
          >
          <input
            type="text"
            name="search"
            id="search"
            class="rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <button type="submit" class="text-indigo-400 hover:text-indigo-900">
            Search
          </button>
        </div>
        <div class="mt-8 flow-root">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
            >
              <table class="min-w-full divide-y divide-gray-300">
                <thead>
                  <tr>
                    <th scope="col" class="table-header-first-column">Name</th>
                    <th scope="col" class="table-header">Phone</th>
                    <th scope="col" class="table-header">Email</th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                      <span class="sr-only">Edit or View</span>
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                  <tr th:each="contact : ${contacts}">
                    <td
                      class="table-value-first-column"
                      th:text="|${contact.givenName} ${contact.familyName}|"
                    ></td>
                    <td class="table-value" th:text="${contact.phone}"></td>
                    <td class="table-value" th:text="${contact.email}"></td>
                    <td
                      class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0 flex gap-x-2"
                    >
                      <a
                        th:href="@{/contacts/{id}/edit(id=${contact.id.value()})}"
                        class="text-indigo-400 hover:text-indigo-900"
                        >Edit</a
                      >
                      <a
                        th:href="@{/contacts/{id}(id=${contact.id.value()})}"
                        class="text-indigo-400 hover:text-indigo-900"
                        >View</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
